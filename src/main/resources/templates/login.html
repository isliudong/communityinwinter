<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>西柚社区</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div class="info">
        <h1>欢迎来到西柚社区</h1><span>你本来就很美</span>
    </div>
</div>
<div class="form">
    <div class="thumbnail"><img src="/img/logo.png"/></div>
    <form class="register-form" action="/register" method="post">
        <input type="text" name="name" placeholder="name"/>
        <input type="password" name="password" placeholder="password"/>
        <input type="text" name="email" placeholder="email address"/>
        <input type="hidden" name="emailCode" value="1234" placeholder="emailCode"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">去登录</a></p>
    </form>
    <form class="login-form" action="/goLogin" method="post">
        <input type="text" name="name" placeholder="username"/>
        <input type="password" name="password" placeholder="password"/>
        <button>login</button>
        <p class="other-ways"><a th:href="@{https://github.com/login/oauth/authorize(client_id=${clientId},redirect_uri=${redirect_url},scope='user',state=1)}">
            <img style="margin-left: 270px;width: 26px" src="/img/GitHub.png" alt="..." class="media-object img-rounded other-img">
        </a></p>
        <p class="message">Not registered? <a href="#">去注册</a></p>
    </form>
</div>
<script src='js/jquery-3.4.1.min.js'></script>
<script src="js/login.js"></script>


</body>

</html>
