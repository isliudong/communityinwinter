<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册中心</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/register.js"></script>

</head>
<body>
<form class="register_box" action="/register" method="post">
    <h1>register</h1>
    <input type="text" name="name" placeholder="昵称" onblur="r()">
    <span  id='msg' class="display"></span>
    <input type="password" name="password" placeholder="密码">
    <input type="password" name="password2" placeholder="密码" onblur="verifyPwd()">
    <span  id='pwdMsg' class="display"></span>
    <input type="email" name="email" placeholder="邮箱">
    <input type="submit" name="" value="注册">
</form>
</body>
</html>
