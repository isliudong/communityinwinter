<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <!--<link rel="stylesheet" href="/css/login.css">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/login-register.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/login-register.js" type="text/javascript"></script>
</head>
<body>

<div>

    <div class="container-fluid">
        <!--<a href="/register" class="register_url">我没有账号</a>
        <form class="login_box" action="/goLogin" method="post">
            <h1>西柚社区</h1>
            <input type="text" name="name" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <input type="submit" name="" value="登录">
        </form>-->

        <a class="btn big-login" data-toggle="modal" href="" onclick="openLoginModal();">goLogin</a>
        <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">
                                    <a class="circle github" href="/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                        <input id="lemail" class="form-control" type="text" placeholder="Email"
                                               name="email">
                                        <input id="lpassword" class="form-control" type="password"
                                               placeholder="Password"
                                               name="password">
                                        <input class="btn btn-default btn-login" type="button" value="Login"
                                               onclick="loginAjax()">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="form">
                                    <form method="post" html="{:multipart=>true}" data-remote="true" action="/register"
                                          accept-charset="UTF-8">
                                        <input id="remail" class="form-control" type="text" placeholder="Email"
                                               name="email">
                                        <input id="rpassword" class="form-control" type="password"
                                               placeholder="Password"
                                               name="password">
                                        <input id="password_confirmation" class="form-control" type="password"
                                               placeholder="Repeat Password" name="password_confirmation">
                                        <input class="btn btn-default btn-register" type="submit" value="Create account"
                                               name="commit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Already have an account?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
