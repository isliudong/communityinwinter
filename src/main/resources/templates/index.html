<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"> type = "application/javascript"</script>

</head>
<script type="application/javascript">
    window.onload = function () {
        let isClose = window.localStorage.getItem("isClose");
        if (isClose == "true") {
            debugger;
            window.close();
            window.localStorage.removeItem("isClose");
        }
    }
</script>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>

            <div class="media" th:each="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${#strings.abbreviate(question.description,25)}"></span>
                    <br>
                    <span class="aw-question-content">
                        <span th:text="${question.commentCount}"></span>个回复•
                        <span th:text="${question.viewCount}"></span>次浏览•
                        <span th:text="${#dates.format(question.gmtCreate,'HH: mm dd/MM/yyyy')}"></span>
                    </span>

                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(page=1,search=${search},tag=${tag})}" aria-label="Previous"
                           th:if="${pagination.showFirstPage}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                        <a th:href="@{/(page=(${pagination.page}-1),search=${search},tag=${tag})}" aria-label="Previous"
                           th:if="${pagination.showPrevious}">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag})}" th:text="${page}"></a>
                    </li>

                    <li>
                        <a th:href="@{/(page=(${pagination.page}+1),search=${search},tag=${tag})}" aria-label="Next"
                           th:if="${pagination.showNext}">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                        <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag})}" aria-label="Next"
                           th:if="${pagination.showEndPage}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热点问题</h3>
            <ul class="question-related">
                <li th:each="tag:${topTags}">
                    <a th:href="@{/(page=1,search=${search},tag=${tag})}" th:text="${tag}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
