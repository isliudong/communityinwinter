<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"> type = "application/javascript"</script>
    <script src="/js/community.js"></script>
    <script src="/editormd/editormd.min.js"></script>
    <link rel="stylesheet" href="/editormd/css/editormd.css" />


</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">标题(简单扼要)</label>
                    <input type="text" autocomplete="off" class="form-control" th:value="${title}" id="title"
                           name="title" placeholder="标题...">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充(参照右侧提示):</label>
                    <textarea class="form-control" style="display:none;" th:text="${description}" name="description" id="description"
                              cols="30" rows="10" ></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 700,
                            placeholder : "请输入问题描述...",
                            path   : "/editormd/lib/"
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">标签:</label>
                    <input type="text" autocomplete="off" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签，以，号分隔"
                    onclick="showSelectTag()">
                    <!--标签选择-->
                    <div id="selectTag"  class="publish-tag-tab">

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" th:each="selectTag,selectTagState:${tags}" th:class="${selectTagState.first? 'active':''}">
                                    <a th:href="${'#'+selectTag.categoryName}"  aria-controls="home" role="tab" data-toggle="tab" th:text="${selectTag.categoryName}"></a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane " th:id="${selectTag.categoryName}" th:each="selectTag,selectTagState:${tags}" th:classappend="${selectTagState.first? 'active':''}">
                                    <span class="label label-info question-tag" onclick="selectTag(this)" th:data-tagName="${tagName}" th:each="tagName:${selectTag.tag}">
                                         <span class="glyphicon glyphicon-tags" th:text="${' '+tagName}"></span>

                                    </span>
                                </div>

                            </div>

                        </div>


                </div>

                <div class="alert alert-danger" role="alert" th:if="${error}!=null" th:text="${error}">...</div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起指南</h3>
            。一<br>
            。二<br>
            。三<br>
        </div>
    </div>
</div>
</body>
</html>
