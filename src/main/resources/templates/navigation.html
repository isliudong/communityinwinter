<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">西柚社区</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/quick-search" method="get">
                    <div class="form-group">
                        <input type="text" id="keyword" class="form-control" name="keyword" placeholder="全文检索">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                    <button type="button" class="btn btn-default" onclick="function baidu() {
                        var keyword=document.getElementById('keyword').value;
                        window.open('https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd='+keyword);
                    }
                    baidu()">百度</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="/community">校园热点</a>
                    </li>
                    <li th:if="${session.user!=null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li th:if="${session.user!=null}">
                        <a href="/profile/questions">我的问题</a>
                    </li>
                    <li th:if="${session.user!=null}">
                        <a href="/profile/replies">我的消息<span class="badge" th:text="${session.unreadNotificationCount}"></span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/setting/personal/account">个人中心</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user!=null}">
                        <a href="/login">login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
