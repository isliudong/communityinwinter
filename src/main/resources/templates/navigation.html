<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">西柚社区</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${session.user!=null}">
                        <a href="/publish">发布</a>
                    </li>
                  <li th:if="${session.user!=null}">
                    <a href="/profile/replies">我的消息<span class="badge" th:text="${session.unreadNotificationCount}"></span></a>
                  </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">

                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user!=null}">
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id=${clientId},redirect_uri=${redirect_url},scope='user',state=1)}">Git登录</a>
                    </li>
                    <li th:unless="${session.user!=null}">
                        <a href="/login">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
